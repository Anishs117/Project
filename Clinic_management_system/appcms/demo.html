<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Dynamic Form Field Visibility</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="role">Role:</label>
    <select id="role" name="role" onchange="toggleSpecificationField()">
        <option value="doctor">Doctor</option>
        <option value="nurse">Nurse</option>
        <option value="other">Other</option>
    </select><br>

    <div id="specificationField" class="hidden">
        <label for="specification">Specification:</label>
        <input type="text" id="specification" name="specification"><br>
    </div>

    <input type="submit" value="Submit">
</form>

<script>
    function toggleSpecificationField() {
        var roleField = document.getElementById('role');
        var specificationField = document.getElementById('specificationField');

        if (roleField.value === 'doctor') {
            specificationField.classList.remove('hidden');
        } else {
            specificationField.classList.add('hidden');
        }
    }

    // Trigger the function on page load if the initial value of the role field is 'doctor'
    $(document).ready(function () {
        toggleSpecificationField();
    });
</script>

</body>
</html>
